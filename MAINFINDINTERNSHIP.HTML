            top: 0;

            document.getElementById('userGuideNav').textContent = t.userGuideNav;
            document.getElementById('guideTooltip').setAttribute('title', t.guideTooltip);
            document.getElementById('currentLang').textContent = t.currentLang;
            document.getElementById('langButton').setAttribute('aria-label', t.currentLang);

            document.getElementById('findYourInternship').textContent = t.formTitle;
            document.getElementById('fullNameText').textContent = t.fullNameText;
            document.getElementById('fullName').placeholder = t.fullNamePlaceholder;
            document.getElementById('fullNameError').textContent = t.fullNameError;
            document.getElementById('educationText').textContent = t.educationText;
            document.getElementById('education').options[0].textContent = t.educationPlaceholder;
            document.getElementById('educationError').textContent = t.educationError;
            const eduOptions = t.educationOptions;
            for (let i = 1; i < 5; i++) {
                document.getElementById('education').options[i].textContent = eduOptions[i];
            }
            document.getElementById('skillsText').textContent = t.skillsText;
            document.getElementById('skills').placeholder = t.skillsPlaceholder;
            document.getElementById('sectorText').textContent = t.sectorText;
            document.getElementById('sector').options[0].textContent = t.sectorPlaceholder;
            document.getElementById('sectorError').textContent = t.sectorError;
            const sectorOptions = t.sectorOptions;
            for (let i = 1; i < 7; i++) {
                document.getElementById('sector').options[i].textContent = sectorOptions[i];
            }
            document.getElementById('locationText').textContent = t.locationText;
            document.getElementById('location').placeholder = t.locationPlaceholder;
            document.getElementById('typeText').textContent = t.typeText;
            document.getElementById('type').options[0].textContent = t.typePlaceholder;
            document.getElementById('typeError').textContent = t.typeError;
            const typeOptions = t.typeOptions;
            for (let i = 1; i < 4; i++) {
                document.getElementById('type').options[i].textContent = typeOptions[i];
            }
            document.getElementById('findInternshipBtn').textContent = t.findInternshipBtn;

            document.getElementById('successTitle').textContent = t.successTitle;
            document.getElementById('successMessage').textContent = t.successMessage;
            document.getElementById('awesomeBtn').textContent = t.awesomeBtn;

            const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]');
            tooltipTriggerList.forEach(tooltipTriggerEl => {
                const tooltip = bootstrap.Tooltip.getInstance(tooltipTriggerEl);
                if (tooltip) {
                    tooltip.dispose();
                }
                new bootstrap.Tooltip(tooltipTriggerEl);
            });

            updateErrorModal();
        }

        function updateErrorModal() {
            const errorModal = document.getElementById('errorModal');
            if (errorModal) {
                const t = translations[currentLanguage];
                const errorTitle = errorModal.querySelector('#errorModalLabel span') || errorModal.querySelector('.modal-title');
                if (errorTitle) errorTitle.innerHTML = '<i class="bi bi-exclamation-triangle-fill icon"></i>' + (currentLanguage === 'hi' ? 'ओह!' : 'Oops!');
                const errorMessage = errorModal.querySelector('.modal-body p');
                if (errorMessage) errorMessage.textContent = t.fullNameError.replace('full name', currentLanguage === 'hi' ? 'सभी आवश्यक फ़ील्ड जो * से चिह्नित हैं' : 'all required fields marked with *');
                const gotItBtn = errorModal.querySelector('.btn-danger');
                if (gotItBtn) gotItBtn.textContent = currentLanguage === 'hi' ? 'समझ गया!' : 'Got It!';
            }
        }

        document.querySelectorAll('.lang-option').forEach(option => {
            option.addEventListener('click', function(e) {
                e.preventDefault();
                const lang = this.getAttribute('data-lang');
                setLanguage(lang);
            });
        });

        setLanguage('en');

        document.querySelectorAll('.skills-buttons button[data-skill]').forEach(button => {
            button.addEventListener('click', function() {
                const skill = this.getAttribute('data-skill');
                const input = document.getElementById('skills');
                const currentValue = input.value.trim();
                if (currentValue === '') {
                    input.value = skill;
                } else {
                    input.value = currentValue + ', ' + skill;
                }
                input.focus();
            });
        });

        const requiredFields = [
            { id: 'fullName', errorId: 'fullNameError', msgId: 'fullNameError', type: 'input' },
            { id: 'education', errorId: 'educationError', msgId: 'educationError', type: 'select' },
            { id: 'sector', errorId: 'sectorError', msgId: 'sectorError', type: 'select' },
            { id: 'type', errorId: 'typeError', msgId: 'typeError', type: 'select' }
        ];

        function validateField(field) {
            const input = document.getElementById(field.id);
            const errorEl = document.getElementById(field.errorId);
            const value = input.value.trim();
            const isValid = value !== '';

            if (isValid) {
                errorEl.style.display = 'none';
                input.classList.remove('is-invalid');
            } else {
                errorEl.style.display = 'block';
                input.classList.add('is-invalid');
            }
            return isValid;
        }

        requiredFields.forEach(field => {
            const input = document.getElementById(field.id);
            if (field.type === 'input') {
                input.addEventListener('input', () => validateField(field));
                input.addEventListener('blur', () => validateField(field));
            } else {
                input.addEventListener('change', () => validateField(field));
            }
        });

        document.getElementById('internshipForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            let isFormValid = true;
            requiredFields.forEach(field => {
                if (!validateField(field)) {
                    isFormValid = false;
                }
            });
            
            if (!isFormValid) {
                const errorModal = document.getElementById('errorModal') || createErrorModal();
                const bsModal = new bootstrap.Modal(errorModal);
                bsModal.show();
                return;
            }
            
            const formData = {
                fullName: document.getElementById('fullName').value,
                education: document.getElementById('education').value,
                skills: document.getElementById('skills').value,
                sector: document.getElementById('sector').value,
                location: document.getElementById('location').value,
                type: document.getElementById('type').value
            };
            console.log('Form Data:', formData);
            
            const displayEl = document.getElementById('formDataDisplay');
            displayEl.innerHTML = Object.entries(formData).map(([key, value]) => `<strong>${key}:</strong> ${value}`).join('<br>');
            displayEl.style.display = 'block';
            
            const successModal = new bootstrap.Modal(document.getElementById('successModal'));
            successModal.show();
        });

        function createErrorModal() {
            const t = translations[currentLanguage];
            const modalHtml = `
                <div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content tilt-element tilt-left">
                            <div class="modal-header" style="background: #dc3545; color: #fff; border-radius: 15px 15px 0 0;">
                                <h5 class="modal-title" id="errorModalLabel"><i class="bi bi-exclamation-triangle-fill icon"></i><span>${currentLanguage === 'hi' ? 'ओह!' : 'Oops!'}</span></h5>
                                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body text-center" style="background: #E6F0FA;">
                                <p>${t.fullNameError.replace('full name', currentLanguage === 'hi' ? 'सभी आवश्यक फ़ील्ड जो * से चिह्नित हैं' : 'all required fields marked with *')}</p>
                            </div>
                            <div class="modal-footer justify-content-center">
                                <button type="button" class="btn btn-danger tilt-element tilt-left" data-bs-dismiss="modal">${currentLanguage === 'hi' ? 'समझ गया!' : 'Got It!'}</button>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            document.body.insertAdjacentHTML('beforeend', modalHtml);
            return document.getElementById('errorModal');
        }
    </script>
</body>
</html>
